<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ejemplo tema 6</title>
	<style type="text/css">
		table{
			width: 600px;
			border: 2px solid black;
			border-collapse: collapse;
			margin: 0 auto;
			caption-side: top;
		}
		td,th{
			width: 20%;
			height: 75px;
			border: 2px solid black;
			text-align: center;
			vertical-align: middle;

		}
		tr:hover{
			background-color: gray;

		}
		tr:hover>td:first-child{
			color: red;
		}

		colgroup:first-of-type{
			background-color: green;

		}
		colgroup:first-of-type(2){
			background-color: green;

		}

		
	</style>
</head>
<body>
	<h1>notas de rafa</h1>
	<table summary="tabla con las notas obtenidas en rafa por los alumnos">
	<caption><h2>tabla con las notas</h2></caption>
	<colgroup span="2"></colgroup>
	
	<thead>
		
		<tr>
			<th>alumno</th>
			<th>ex t5</th>
			<th>bol t5</th>
			<th>proy t4</th>
			<th>bol t4</th>


		</tr>

	</thead>
	<tbody>
		<tr>
			<td>manolo el del hombre</td>
			<td colspan="0">5.4</td>
			<td>3.2</td>
			<td>5.6</td>
			<td>4.8</td>
		</tr>
		<tr>
			<td>mortadelo</td>
			<td rowspan="2">7.4</td>
			<td>3.2</td>
			<td>5.6</td>
			<td>7.3</td>
		</tr>
		<tr>
			<td>pepito el de los palotes</td>
			<td>5.3</td>
			<td>6.6</td>
			<td>6.3</td>


		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="5">datos actualizados a 7/2/23</td>
		</tr>
	</tfoot>

</table>
</body>
</html>
